<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Products</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Product list</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
<!--            <td>-->
<!--                <button class="btn btn-danger" ng-click="changeCost(p.id, -5)">-</button>-->
<!--                {{p.cost}}-->
<!--                <button class="btn btn-primary" ng-click="changeCost(p.id, 5)">+</button>-->
<!--            </td>-->
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить товар</button>
            </td>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="Наименование" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="newProductJson.cost">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить продукт</button>
    </form>
</div>
</body>
</html>
