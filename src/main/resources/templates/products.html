<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Title </th>
        <th> Cost </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="prod : ${productsFront}">
        <td><span th:text="${prod.getId}"> ID </span></td>
        <td><span th:text="${prod.getTitle}"> Title </span></td>
        <td><span th:text="${prod.getCost}"> Cost </span></td>
    </tr>
    </tbody>
</table>
